<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación del Algoritmo del Banquero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulación del Algoritmo del Banquero</h1>
    <div id="app">
        <form id="bankerForm">
            <h2>Datos de Procesos y Recursos</h2>
            <label for="processes">Número de Procesos:</label>
            <input type="number" id="processes" name="processes" min="1" required>
            <label for="resources">Número de Recursos:</label>
            <input type="number" id="resources" name="resources" min="1" required>
            <button type="button" onclick="generateTables()">Generar Tablas</button>
        </form>
        <div id="tables"></div>
        <button id="calculateBtn" style="display:none;" onclick="calculateSafeState()">Calcular Estado Seguro</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
